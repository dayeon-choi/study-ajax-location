<!DOCTYPE html>
<html>
  <head>
    <title>3315최다연_Map tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="./logo.png" />
    <link rel="apple-touch-icon" href="./logo.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://maps.google.com/maps/api/js?key=AIzaSyBuOpDurdNlmPNeYpOeczcX2EXI_Co_IbQ"></script>

    <script src="m_myLoc.js"></script>
    <link rel="stylesheet" href="m_myLoc.css" />
  </head>
  <body style="background-color: rgba(53, 53, 53, 0.918)">
    <button
      data-role="header"
      button
      type="button"
      class="btn btn-lg btn-light btn-block"
      style="margin-bottom: 7px"
    >
      Map Tracker
    </button>

    <center>
      <form>
        <input type="button" id="watch" value="Watch me" class="btn btn-dark" />
        <input
          type="button"
          id="clearWatch"
          value="Clear watch"
          class="btn btn-secondary"
        />
      </form>
    </center>

    <div id="map"></div>
    <div id="location">여러분의위치가 여기에 나타날 것입니다.</div>
    <div id="distance">서울역과의 거리가 여기에 나타날 것입니다.</div>
  </body>
</html>
